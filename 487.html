        function determine_direction(coord1, coord2, coord3, index){
        	//console.log(coord1+" "+coord2+" "+coord3);
        	var R = "Right", L = "Left";
        	var x1 = coord1[0], x2 = coord2[0], x3 = coord3[0];
        	var y1 = coord1[1], y2 = coord2[1], y3 = coord3[1];
        	if(x1<x2){
        		if(y2<y3){
        			dirPath[index] = R;
        		}
        		if(y2>y3){
        			dirPath[index] = L;
        		}
        	} else if(x1>x2){
        		if(y2<y3){
        			dirPath[index] = L;
        		}
        		if(y2>y3){
        			dirPath[index] = R;
        		}
        	} else if(y1>y2){

        			dirPath[index] = R;
        		}

        		}

        		}
        	} else{

        	}
